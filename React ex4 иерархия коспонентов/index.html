<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>React! React! React!</title>
   <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
   <script  script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
   <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
   <link rel="stylesheet" href="style.css">
</head>
<body>

   <div id="container"></div>
   <script type="text/babel">
   var destination = document.querySelector("#container");


   class Display extends React.Component { 
      render() {
       return (
         <div>
            <p>{this.props.color}</p> 
            <p>{this.props.num}</p> 
            <p>{this.props.size}</p>
         </div> 
         );
      } 
   }


   class Label extends React.Component { render() {
         return (
            <div>
               <Display {...this.props} />
            </div>
         );
      }
   }
   class Shirt extends React.Component { render() {
         return (
            <div>
               <Label {...this.props} />
            </div> 
         );
      } 
   }


   ReactDOM.render(
      <div>
         <Shirt color="steeslblue" num="3.14" size="medium" /> 
      </div>,
      destination
   );
   </script>

</body>
</html>
