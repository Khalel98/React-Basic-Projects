<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>React! React! React!</title>
   <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
   <script  script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
   <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
   <link rel="stylesheet" href="style.css">
</head>
<body>

   <div id="container"></div>
   <script type="text/babel">
   var destination = document.querySelector("#container");
   class Letter extends React.Component { 
      render() {
         var letterStyle = {
            padding: 10,
            margin: 10, 
            backgroundColor: this.props.bgcolor, 
            color: "#333",
            display: "inline-block", 
            fontFamily: "monospace", 
            fontSize: 155,
            textAlign: "center"
         };
         return(
            <div style={letterStyle}>
               {this.props.children} 
            </div>
      );
      }
   }
   
   ReactDOM.render(
         <div>
            <Letter bgcolor="#58B3FF">L</Letter> 
            <Letter bgcolor="#FF605F">A</Letter> 
            <Letter bgcolor="#FFD52E">Z</Letter> 
            <Letter bgcolor="#49DD8E">Y</Letter> 
            <Letter bgcolor="#AE99FF">!</Letter>


         </div>,
         destination
   );
   </script>

</body>
</html>
