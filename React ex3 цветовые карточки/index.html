<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>React! React! React!</title>
   <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
   <script  script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
   <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
   <link rel="stylesheet" href="style.css">
</head>
<body>

   <div id="container"></div>
   <script type="text/babel">
   var destination = document.querySelector("#container");
   class Square extends React.Component { render() {
      var squareStyle = {
         height: 150, 
         backgroundColor: this.props.color
      };
         return(
            <div style={squareStyle}>
            </div>
         ); 
      }
   }
   class Label extends React.Component { render() {
      var labelStyle = { 
         fontFamily: "sans-serif", 
         fontWeight: "bold", 
         padding: 13,
         margin: 0
      };
         return (
            <p style={labelStyle}>{this.props.color}</p>
         );    
      }  
   }
   class Card extends React.Component { render() {
      var cardStyle = {
         height: 200,
         width: 150,
         padding: 0,
         margin:10,
         display: "inline-block",
         backgroundColor: "#FFF", 
         boxShadow: "0px 0px 5px #666"
      };
         return (
            <div style={cardStyle}>
               <Square color={this.props.color} /> 
               <Label color={this.props.color} />
            </div>
         ); 
      }
   }
   ReactDOM.render(
         <div>
            <Card color="#FFA737"/>
            <Card color="#FF6663"/>
            <Card color="green"/>



         </div>,
         destination
   );
   </script>

</body>
</html>
